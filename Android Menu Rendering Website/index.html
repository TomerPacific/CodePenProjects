<!DOCTYPE html>
<html>
  <head>
    <title>Android Menus</title>
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      Android Menu XML Generator
    </header>
    
    <div id="typeOfMenu">
      <form>
        <label>Type of menu:</label>
        <select name="menus" id="menus" onchange="showAmountOfMenuItems()">
            <option disabled selected value> -- Select an option -- </option>
            <option value="Options">Options</option>
            <option value="Context">Context</option>
            <option value="Popup">Popup</option>
          </select>
      </form>
    </div>

   <div id="amountOfItems">
      <form>
        <label>Amount of menu items:</label>
        <input type="number" id="menuItems" min="1" max="10" oninput="validity.valid||(value='');" onchange="showMenuItems()" />
      </form>
   </div>

   <div id="items">
      <form id="itemForm">
        
      </form>
   </div>


  <div id="generateMenu">
    <button id="generateMenuBtn" onclick="generateMenu();">Generate Menu</button>
  </div>
  <div id="output">
   <textarea id="xml" placeholder="Layout XML Will Be Rendered Here" cols="40" rows="4"></textarea> 
  </div>

  <div id="copyXML">
    <button id="copyBtn">Copy</button>
  </div>
 

    <script src="script.js"></script>
  </body>
</html>
