<!DOCTYPE html>
<html>
  <head>
    <title>Android Menus</title>
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:image/x-icon;," type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class="container mainContainer">
    <header>
        Android Menu XML Generator
    </header>
    <div class="row">
        <div class="col">
            <div id="typeOfMenu">
                <form>
                    <label for="menus">Type of menu:</label>
                    <select name="menus" id="menus" onchange="showAmountOfMenuItems()" class="form-control">
                        <option disabled selected value> -- Select an option --</option>
                        <option value="Options">Options</option>
                        <option value="Context">Context</option>
                        <option value="Popup">Popup</option>
                    </select>
                </form>
            </div>

            <div id="amountOfItems">
                <form>
                    <label for="menuItems">Amount of menu items:</label>
                    <input class="form-control" type="number" id="menuItems" min="1" max="10" oninput="validity.valid||(value='');"
                           onchange="showMenuItems()"/>
                </form>
            </div>

            <div id="items">
                <form id="itemForm">

                </form>
            </div>


            <div id="generateMenu">
                <button class="btn btn-outline-primary" id="generateMenuBtn" onclick="generateMenu();">Generate Menu</button>
            </div>
        </div>
        <div class="col">
            <div id="output">
                <textarea class="form-control" id="xml" placeholder="Layout XML Will Be Rendered Here" cols="40" rows="8"></textarea>
            </div>

            <div id="copyXML">
                <button class="btn btn-outline-primary" id="copyBtn" onclick="copyText();">Copy</button>
            </div>
        </div>
    </div>

</div> <!-- end container -->

 <div class="container" id="instructions">
     <h3>Instructions:</h3>
     <div id="explanation">
        <ol>
            <li>Choose the type of menu you want</li>
            <li>Select the amount of menu items</li>
            <li>For each menu item :
                <ol type="a">
                    <li>Give it a unique identifier</li>
                    <li>Upload an icon</li>
                    <li>Give it a title</li>
                </ol>
            </li>
            <li>Click on <span id="generate_menu">Generate Menu</span></li>
                

        </ol>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
