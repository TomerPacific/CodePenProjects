<html>
  
  <head>
    <title>Simon</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/458005145e.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
  </head>
  
  <body>
   <svg width="1000" height="600" id="simonSvg">
  <circle cx="600" cy="300" r="250" stroke="gray" stroke-width="4" fill="gray" />
     <circle cx="600" cy="300" r="120" stroke="white" stroke-width="4" fill="white" />
     <!-- game buttons -->
     <path d="M590 48 L590 180 A 490 250" stroke="blue"
  stroke-width="5" fill="none" />
     <!-- Moves Count -->
     <g>
      <rect x="520" y="280" width="50" height="30" style="fill:rgb(0,0,0);stroke-width:1;stroke:rgb(0,0,0)" />
       <text class="btnText" id="numOfMoves" x="545" y="300" fill="black">0</text>
     </g>
     <rect x="580" y="350" width="50" height="20" style="fill:rgb(0,0,0);stroke-width:1;stroke:rgb(0,0,0)" />
       <!-- on button -->
     <foreignObject x="580" y="350" width="30" height="20">
       <button id="onBtn"></button>
     </foreignObject>
     <!-- start game button -->
     <foreignObject x="600" y="280" width="100" height="150">
       <button id="start"></button>
     </foreignObject>
     <!-- strict mode button -->
     <foreignObject x="650" y="280" width="100" height="150">
       <button id="strict"></button>
     </foreignObject>
     <!-- button text -->
      <text class="btnText" x="595" y="320" fill="black">Start</text>
     <text class="btnText" x="645" y="320" fill="black">Strict</text>
     <text id="simonText" x="550" y="250" fill="black">Simon</text>
     <text class="btnText" x="585" y="390" fill="black">Power</text>
     <text class="btnText" x="525" y="330" fill="black">Moves</text>
     
 
     
</svg>
   
  </body>
  
  
</html>
