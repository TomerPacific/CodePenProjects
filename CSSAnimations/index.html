<html>
  
  <head>
    <title>CSS Animations</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  
  <body>
    
    <main>
      
      <div id="animationBlock">
        Animate Me!
      </div>
      <div id="inputs">
        <label>Duration:</label>
        <input type="number" id="duration" onchange="setInput('duration')"/>
        <label>Count:</label>
        <input type="number" id="count" onchange="setInput('count')"/>
         <label>Delay:</label>
        <input type="number" id="delay" onchange="setInput('delay')"/>
      </div>
    </main>
    
    <script src="script.js"></script>
  </body>
  
</html>
