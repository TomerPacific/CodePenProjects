<html>
  
  <head>
    <title>CSS Animations</title>
    
  </head>
  
  
  <body>
    
    <main>
      
      <div id="animationBlock">
        <p id="animationText">Animate Me</p>
      </div>
      <div id="time-inputs">
        <label>Duration:</label>
        <input type="number" id="duration" onchange="setInput('duration')"/>
        <label>Count:</label>
        <input type="number" id="count" onchange="setInput('count')"/>
         <label>Delay:</label>
        <input type="number" id="delay" onchange="setInput('delay')"/>
      </div>
      
      <div id="keyframe-inputs">
        <p>Keyframes</p>
        <label>0%</label>
        <select name="animation-properties">
          <option disabled selected value> -- select an option -- </option>
          <option value="background-color">background-color</option>
          <option value="color">color</option>
          <option value="font-size">font-size</option>
        </select>
        <label>25%</label>
        <select name="animation-properties">
          <option disabled selected value> -- select an option -- </option>
          <option value="background-color">background-color</option>
          <option value="color">color</option>
          <option value="font-size">font-size</option>
        </select>
         <label>75%</label>
        <select name="animation-properties">
          <option disabled selected value> -- select an option -- </option>
          <option value="background-color">background-color</option>
          <option value="color">color</option>
          <option value="font-size">font-size</option>
        </select>
         <label>100%</label>
        <select name="animation-properties">
          <option disabled selected value> -- select an option -- </option>
          <option value="background-color">background-color</option>
          <option value="color">color</option>
          <option value="font-size">font-size</option>
        </select>
      </div>
      
    </main>
    
    
  </body>
  
</html>
