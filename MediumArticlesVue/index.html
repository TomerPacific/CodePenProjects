<html>
	<head>
		<title>Medium Articles Viewer Using Vue.js</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		
		<div id="app">
			<h1>{{ title }} </h1>
			<ul class="articles">
				<li v-for="article in articles" v-bind:class="article.name">
					<a v-bind:href="article.link" target="_blank">{{article.name}}</a>
				</li>
			</ul>
		</div>



		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="script.js"></script>
	</body>

</html>
