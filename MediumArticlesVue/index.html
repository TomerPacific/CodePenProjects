<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Medium Articles Viewer Using Vue.js</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Ranga&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		
		<div id="app">
			<h1> {{ title }} </h1><filter-btn></filter-btn>
			<ul class="articles">
				<li v-for="(article, i) in articles" v-bind:class="article.class" :style="{backgroundImage: 'url(' + 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/OOjs_UI_icon_article-ltr.svg/768px-OOjs_UI_icon_article-ltr.svg.png' + ')', 
					 backgroundRepeat: `no-repeat`,
					 backgroundSize: `100% 100%`}"
					 v-on:click="goToArticle(article)">
					<medium-article :name="article.name"
					 :url="article.link">
					 </medium-article>
					 <date-published :date="article.publish_date" class="publish_date">
					 </date-published>
				</li>
			</ul>
		</div>



		<script src="vue.js"></script>
		<script src="script.js"></script>
	</body>

</html>
