<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Medium Articles Viewer Using Vue.js</title>
		<link href="https://fonts.googleapis.com/css?family=Ranga&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		
		<div id="app">
			<h1> {{ title }} </h1>
			<ul class="articles">
				<li v-for="(article, i) in articles" v-bind:class="article.class" :style="{backgroundImage: 'url(' + article.background_image + ')', 
					 backgroundRepeat: `no-repeat`,
					 backgroundSize: `100% 100%`}"
					 v-on:click="goToArticle(article)">
					<medium-article :name="article.name"
					 :publish_date="article.publish_date"
					 :url="article.link">
					 	
					 </medium-article>
				</li>
			</ul>
		</div>



		<script src="vue.js"></script>
		<script src="script.js"></script>
	</body>

</html>
