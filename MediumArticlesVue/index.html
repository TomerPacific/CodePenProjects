<html>
	<head>
		<title>Medium Articles Viewer Using Vue.js</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		
		<div id="app">
			<h1>{{ title }} </h1>
			<ul class="articles">
				<li v-for="article in articles" v-bind:class="article.class">
					<medium-article :name="article.name"
					 :publish_date="article.publish_date"
					 :url="article.link">
					 	
					 </medium-article>
				</li>
			</ul>
		</div>



		<script src="vue.js"></script>
		<script src="script.js"></script>
	</body>

</html>
