<html>

	<head>
		<title>Drum Machine</title>
		<link rel="stylesheet" href="style.css">
	</head>


	<body>
		 <div id="drum-machine">
			<div id="container">
					<a id="Heater1" class="drum-pad" onclick="displayButtonInfo('Heater 1', 'Q');">
						<audio class="clip" id="Q"><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" type="audio/mp3"></audio>Q
					</a>
					<a id="Heater2" class="drum-pad" onclick="displayButtonInfo('Heater 2', 'W');">
						<audio class="clip" id="W"><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" type="audio/mp3"></audio>W
					</a>
					<a id="Heater3" class="drum-pad" onclick="displayButtonInfo('Heater 3', 'E');">
						<audio class="clip" id="E"><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" type="audio/mp3"></audio>E
					</a>
					<a id="Heater4" class="drum-pad" onclick="displayButtonInfo('Heater 4', 'A');">
						<audio class="clip" id="A"><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" type="audio/mp3"></audio>A
					</a>
					<a id="Clap" class="drum-pad" onclick="displayButtonInfo('Clap', 'S');">
						<audio class="clip" id="S"><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" type="audio/mp3"></audio>S
					</a>
					<a id="OpenHH" class="drum-pad" onclick="displayButtonInfo('Open HH', 'D');">
						<audio class="clip" id="D"><source src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" type="audio/mp3">
						</audio>D
					</a>
					<a id="KickNHat" class="drum-pad" onclick="displayButtonInfo('Kick n\' Hat', 'Z');">
						<audio class="clip" id="Z"><source src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" type="audio/mp3"></audio>Z
					</a>
					<a id="Kick" class="drum-pad" onclick="displayButtonInfo('Kick', 'X');">
						<audio class="clip" id="X"><source src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" type="audio/mp3"></audio>X
					</a>
					<a id="ClosedHH" class="drum-pad" onclick="displayButtonInfo('Closed HH', 'C');">
						<audio class="clip" id="C"><source src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" type="audio/mp3">
					</audio>C
			</div>
		 </div>

		 <div id="display">
				
			</div>
	<script src="script.js"></script>
	</body>



</html>
