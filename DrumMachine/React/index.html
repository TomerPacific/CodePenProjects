<html>

	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>DrumMachine - React</title>
		<link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>


	<body>
		
		<header>
			Drum Machine - React
		</header>
		<noscript>
      		You need to enable JavaScript to run this app.
    	</noscript>

		<div id="root">


		</div>





	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.1/umd/react.production.min.js" crossorigin></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.1/umd/react-dom.production.min.js" crossorigin></script>
  	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  	<script type="text/babel">
  		
			class KeyDisplay extends React.Component {
				  constructor(props) {
				    super(props);
				   
				  }
				    
				    render() {
						return (
						<div>
							{this.props.text}
						</div>
					);
				}
			} // end KeyDisplay class



			class DrumMachine extends React.Component {
				  constructor(props) {
				    super(props);
				    this.state = {
						clickedButtonId : -1,
						clickedButtonText: ""
					}
				    this.displayButtonInfo = this.displayButtonInfo.bind(this);
				  }
				  
				  displayButtonInfo(text, id) {
					 this.setState((state, props) => ({
					 	clickedButtonId: id,
					 	clickedButtonText: text
					}));
				  }
				    
				    render() {
				      return(
				      <div id="drum-container">
				        <div className="btns">
				          <a id="Heater1" className="drum-pad" onClick={(e) => this.displayButtonInfo('Heater 1','Q')}>
				            <audio id="Q" className="clip" src=""></audio>Q</a>
				        <a id="Heater2" className="drum-pad" onClick={(e) => this.displayButtonInfo('Heater 2','W')}>
				            <audio id="W" className="clip" src=""></audio>W</a>
				        <a id="Heater3" className="drum-pad" onClick={(e) => this.displayButtonInfo('Heater 3','E')}>
				            <audio id="E" className="clip" src=""></audio>E</a>
				        </div>

				        <div className="btns">
				          <a id="Heater4" className="drum-pad" onClick={(e) => this.displayButtonInfo('Heater 4','A')}>
				            <audio id="A" className="clip" src=""></audio>A</a>
				        <a id="Clap" className="drum-pad" onClick={(e) => this.displayButtonInfo('Clap','S')}>
				            <audio id="S" className="clip" src=""></audio>S</a>
				        <a id="OpenHH" className="drum-pad" onClick={(e) => this.displayButtonInfo('Open HH','D')}>
				            <audio id="D" className="clip" src=""></audio>D</a>
				        </div>

				        <div className="btns">
				          <a id="KickNHat" className="drum-pad" onClick={(e) => this.displayButtonInfo('Kick n\' Hat','Z')}>
				            <audio id="Z" className="clip" src=""></audio>Z</a>
				        <a id="Kick" className="drum-pad" onClick={(e) => this.displayButtonInfo('Kick','X')}>
				            <audio id="X" className="clip" src=""></audio>X</a>
				        <a id="ClosedHH" className="drum-pad" onClick={(e) => this.displayButtonInfo('Closed HH','C')}>
				            <audio id="C" className="clip" src=""></audio>C</a>
				        </div>

				        <KeyDisplay text={this.state.clickedButtonText} />

				       </div>
				        );
				    }
				} //end class Drum Machine


		ReactDOM.render(<DrumMachine />,
		  document.getElementById('root'));

  	</script>
	</body>



</html>
