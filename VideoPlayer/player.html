<!DOCTYPE html>

<html>

	<head>

	<title>HTML5 Video Player</title>

	<link rel="stylesheet" type="text/css" href="player.css">
	<script type="text/javascript" src="player.js"></script>
	</head>

	<body>

		<div id="player">

			<div id="video-container">

			<div id="screen">
				<img id="screen-button" src="images/play.png">
			</div>

				<video id="video" poster="images/thumbnail.png">
					<source src="Pipel.mp4">
					It seems that your browser does not support the HTML5 video tag
				</video>

			</div>

			<div id="pbar-container">

				<div id="pbar">

			    </div>

			</div>

			<div id="buttons-container">

				<img id="play-button" src="images/play.png">
				<div id="time-field"> 
					00:00/ 00:00
				</div>
				<img id="sound-button" src="images/sound.png">
				<div id="soundbar-container">
					<div id="soundbar"> 

					</div>
				</div>
				<img id="fullscreen-button" src="images/fullscreen.png">
			</div>
		</div>
	</body>

</html>
