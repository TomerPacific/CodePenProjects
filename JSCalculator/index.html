<html>
  
  <head>
    
    <title>Calculator</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Scripts -->
    <script src="https://use.fontawesome.com/458005145e.js"></script>  
    <script type="text/javascript" src="app.js"></script>
  </head>
  
  <body>
    <div id="container">
      <div id="screen"></div>
        <button type="button" class="btn btn-primary" onclick="onPress('7')" id="seven">7</button>
        <button type="button" class="btn btn-primary" onclick="onPress('8')" id="eight">8</button>
        <button type="button" class="btn btn-primary" onclick="onPress('9')" id="nine">9</button>
        <button type="button" class="btn btn-primary" onclick="onPress('4')" id="four">4</button>
        <button type="button" class="btn btn-primary" onclick="onPress('5')" id="five">5</button>
        <button type="button" class="btn btn-primary" onclick="onPress('6')" id="six">6</button>
        <button type="button" class="btn btn-primary" onclick="onPress('1')" id="one">1</button>
        <button type="button" class="btn btn-primary" onclick="onPress('2')" id="two">2</button>
        <button type="button" class="btn btn-primary" onclick="onPress('3')" id="three">3</button>
       <button type="button" class="btn btn-primary" onclick="onPress('0')" id="zero">0</button>
        <button type="button" class="btn btn-warning" onclick="onPress('.')" id="decimal">.</button>
        <button type="button" class="btn btn-danger" onclick="onPress('+')" id="addition">+</button> 
      <button type="button" class="btn btn-danger" onclick="onPress('/')" id="division">&divide;</button> 
      <button type="button" class="btn btn-danger" onclick="onPress('*')" id="multiplication">&times;</button> 
      <button type="button" class="btn btn-danger" onclick="onPress('-')" id="subtraction">-</button> 
       <button type="button" class="btn btn-success" onclick="calc()" id="equals">=</button> 
       <button type="button" class="btn btn-info" onclick="clearScreen()" id="clear">CE</button> 
    </div> <!-- end container -->
  </body>
  
  
</html>
