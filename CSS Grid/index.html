<html>
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  
  <body>
    <div id="parent">
      <button class="btn btn-danger" id="resetBtn">Reset</button> <br>
      <label>Number Of Rows </label><input type="number" name="rows" id="rows">
      <button class="btn btn-success" id="rowBtn">Apply</button>
      <label>Number Of Columns </label><input type="number" name="columns" id="columns">
      <button class="btn btn-success" id="columnBtn">Apply</button>
      <label>Bridge Gap (in percent) </label><input type="number" name="gap" id="gap">
      <button class="btn btn-success" id="gapBtn">Apply</button>
    </div>
    
    <h6>Test Area</h6>
    <div id="render">

    </div>
     <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
  
</html>
