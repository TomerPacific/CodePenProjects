<html>
  
  
  <head>
    
    <title>Pomodoro Clock</title>
     <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/458005145e.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  </head>
  
  <body>
    <div class="container" id="top">
      <p>Pomodoro Clock</p>
      <i class="fa fa-clock-o" aria-hidden="true"></i>
    </div>
    <div class="container" id="timeLength">
      <div class="col-md-6">
        <h3>Break</h3>
         <button onclick="handleClockTime('breakTime', 'raise')" class="time"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <span id="breakTime">5</span>
         <button onclick="handleClockTime('breakTime', 'lower')" class="time"><i class="fa fa-minus" aria-hidden="true"></i></button>
      </div>
      
      <div class="col-md-6">
        <h3>Work</h3>
        <button onclick="handleClockTime('workTime', 'raise')" class="time"><i class="fa fa-plus" aria-hidden="true"></i></button> <span id="workTime">5</span> <button onclick="handleClockTime('workTime', 'lower')" class="time"><i class="fa fa-minus" aria-hidden="true"></i></button>
      </div>
     
      
    </div> <!-- end div TimeLength -->
    
    <div class=" container" id="session">
      
      <button type="button" onclick="startSession()" class="btn btn-success" id="sessionBtn"> Start Session </button><br>
      <span id="sessionTime"></span>
 <!--     <div id="myProgress">
        <div id="myBar"><span id="sessionTime"></span></div>
      </div>
     --> 
    </div>
  </body>
  
  
  
</html>
