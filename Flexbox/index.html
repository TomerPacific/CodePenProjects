<html>
  
  <head>
    <title>Flexbox</title>
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <h1>Flexbox</h1>
    <button class="btn btn-danger" data-btn-type="reset" id="reset" onclick="reset()">RESET</button>
    <div id="main">
        <ul id="justifyBtns">
          <li><button class="flexBtn btn btn-primary" data-btn-type="justify-left">Justify-Content Left</button></li>
           <li><button class="flexBtn btn btn-primary" data-btn-type="justify-center">Justify-Content Middle</button></li>
          <li><button class="flexBtn btn btn-primary" data-btn-type="justify-right">Justify-Content Right</button></li>
          <li><button class="flexBtn btn btn-primary" data-btn-type="space-between">Space Between</button></li>
          <li><button class="flexBtn btn btn-primary" data-btn-type="space-around">Space Around</button></li>
        </ul>
      </div>
      <div id="secondUl">
        <ul id="directionBtns">
          <li><button class="flexBtn btn btn-info" data-btn-type="direction-row">Direction Row</button></li>
           <li><button class="flexBtn btn btn-info" data-btn-type="direction-row-reverse">Direction Row Reverse</button></li>
          <li><button class="flexBtn btn btn-info" data-btn-type="direction-column">Direction Column</button></li>
          <li><button class="flexBtn btn btn-info" data-btn-type="direction-column-reverse">Direction Column Reverse</button></li>
        </ul>
      </div>
      <div id="thirdUl">
        <ul id="wrapBtns">
          <li><button class="flexBtn btn btn-success" data-btn-type="nowrap">No Wrap</button></li>
           <li><button class="flexBtn btn btn-success" data-btn-type="wrap">Wrap</button></li>
          <li><button class="flexBtn btn btn-success" data-btn-type="wrap-reverse">Wrap Reverse</button></li>
        </ul>
      </div>
    </div>
    
    <div id="userInput">
      <div>This Will Change</div>
      <div>This Will Change Too</div>
      <div>This Will Change Also</div>
    </div>
    
    
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="script.js"></script>
  </body>
  
</html>
