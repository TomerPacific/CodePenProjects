    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <h1>Flexbox</h1>
    <div id="main">
      <ul id="flexBtns">
        <li><button class="flexBtn btn btn-primary" data-btn-type="justify-left">Justify-Content Left</button></li>

        <li><button class="flexBtn btn btn-primary" data-btn-type="justify-right">Justify-Content Right</button></li>
      </ul>
    </div>
    
    <div id="userInput">
      This Will Change
