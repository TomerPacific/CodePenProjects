<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="portfolio.css">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <title>Portfolio</title>


  </head>

  <body>
        
    <section id="cover">
        <div id="cover-caption">
            <div class="container" id="top">
                <div class="">
                    <h1 class="display-5">Welcome to My Portfolio</h1>
                    <p>Here you can find information about me, my projects and what I am interested in</p>
                </div>
            </div> <!-- end container -->
            <div id="socialIcons">
                    <ul>
                        <li><a href="#"><i class="fab fa-github fa-3x" title="Github Account"></i></a></li>
                        <li><a href="#"><i class="fab fa-stack-overflow fa-3x" title="StackOverflow Account"></i></a></li>
                        <li><a href="#"><i class="fab fa-medium fa-3x" title="Medium Profile"></i></a></li>
                        <li><a href="#"><i class="fab fa-codepen fa-3x" title="CodePen Account"></i></a></li>
                    </ul>
            </div>
        </div>

    </section>

     <section id="carousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="" src="githubAccount.jpg" alt="Github Profile">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Github Profile</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="" src="mediumAccount.jpg" alt="Medium Profile">
                     <div class="carousel-caption d-none d-md-block">
                        <h5>Medium Profile</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="" src="stackoverflow.jpg" alt="Stackoverflow">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Stackoverflow Account</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
  </body>


</html>
