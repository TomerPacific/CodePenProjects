<html>

	<head>
		<title>Markdown Previewer</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="style.css">
	</head>


	<body>


		<div id="root">
		</div>
		 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.1/umd/react.production.min.js" crossorigin></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.1/umd/react-dom.production.min.js" crossorigin></script>
  	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  	<script type="text/babel">

		class Preview extends React.Component {
			constructor(props) {
			 super(props);	   
			}

			render() {
					return (
					<div id="preview">
						This is the preview
					</div>
				);
				}


		}



		class Editor extends React.Component {
				  constructor(props) {
				    super(props);
				   
				  }
				    
				    render() {
						return (
						<div>
							<textarea id="editor" rows="10" cols="50">Hello</textarea>
							<Preview />
						</div>
					);
				}
			} // end Editor class

			ReactDOM.render(<Editor />,
		 					 document.getElementById('root'));

  	</script>
	</body>



</html>
