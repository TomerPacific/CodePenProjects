<html>

	<head>
		<title>Markdown Previewer</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="style.css">
	</head>


	<body>


		<div id="root">
		</div>
		 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.1/umd/react.production.min.js" crossorigin></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.1/umd/react-dom.production.min.js" crossorigin></script>
  	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  	<script type="text/babel">
		class Console extends React.Component {
				  constructor(props) {
				    super(props);
				   
				  }
				    
				    render() {
						return (
						<div>
							<textarea id="editor" rows="4" cols="50">Hello</textarea>
						</div>
					);
				}
			} // end Console class

			ReactDOM.render(<Console />,
		 					 document.getElementById('root'));

  	</script>
	</body>



</html>
